<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Cadastro</h1>
            <form id="formCadastro">
                <div class="form-group">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label class="form-label" for="e-mail">E-mail:</label>
                    <input class="form-control" type="text" id="email" placeholder="dsdsdsds@gmail.com">
                </div>                
                <div class="form-group">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="number" id="telefone" placeholder="(00)00 00000-0000">
                </div>
                <button type="submit" class="btn btn-light">Enviar</button>
            </form>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
